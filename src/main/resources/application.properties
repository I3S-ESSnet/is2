server.servlet.context-path=/is2
server.port= 8080
spring.batch.job.enabled=false
spring.datasource.url = jdbc:mysql://localhost:3306/IS2?useSSL=false&useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
# Dimensione massima dei file in upload
spring.servlet.multipart.max-file-size=70MB
spring.servlet.multipart.max-request-size=70MB

# Show or not log for each sql query 
spring.jpa.show-sql = true

#Disable the Thymeleaf template caching i
spring.thymeleaf.cache = false
#Logging level
logging.level.org.springframework.web=error 
logging.level.org.hibernate=debug
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=debug

#R Server params
serverR.host=localhost 
serverR.port=6311
path.script.R=G:/worspaces_eclipse/ws_eclipse_oxygen/IS2/RScripts
