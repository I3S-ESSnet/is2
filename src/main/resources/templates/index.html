<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <head th:include="layout :: site-head" th:remove="tag" />
    </head>
    <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
        <header th:replace="layout :: site-header"></header>
        <!-- Body -->
        <div class="app-body">
            <aside th:replace="layout :: site-modals"></aside>
            <aside th:replace="layout :: site-aside"></aside>
            
            <main class="main">
                <!-- Breadcrumb-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Home</li>
                </ol>
                <div class="container-fluid">
                    <div class="animated fadeIn">
                        <div class="row" th:if="${session.businessFunctionList}">
                            <div class="col-sm-6 col-md-4" th:each="businessFunction, iter : ${session.businessFunctionList}">
                                <div class="card text-white" th:classappend="${iter.odd} ? bg-primary : bg-danger">
                                    <div class="card-header">
                                        <i class="icon-star"></i>
                                        <span th:text="${businessFunction.nome}"></span>
                                    </div>
                                    <div class="card-body">
                                        <p th:text="${businessFunction.descr}"></p>
                                        <a title="Regole" th:href="@{'/sessione/mostraSessioni/'+${businessFunction.id}}" style="color:white">
                                            Go to <span th:text="${businessFunction.nome}"></span> <i class="fa fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer th:replace="layout :: site-footer"></footer>     
    </body>
</html>
