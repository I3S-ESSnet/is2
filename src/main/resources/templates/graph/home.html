<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <head th:include="layout :: site-head" th:remove="tag" />
        <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
        <script th:src="@{/js/table/datatables.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
        <script th:src="@{/js/graph.js}"></script>
        <script th:src="@{/js/table/dataTables.rowReorder.min.js}"></script>
        <link rel="stylesheet" th:href="@{/css/table/datatables.css}" />
        <link rel="stylesheet" th:href="@{/css/table/rowReorder.dataTables.min.css}" />
        <script th:inline="javascript">
            var _idfile = [[${idfile}]];
        </script>
    </head>
    <body>
        <!-- Body -->
        <div class="wrapper">
            <header th:replace="layout :: site-header"></header>
            <aside th:replace="layout :: site-aside"></aside>
            <!-- START MAIN CONTAINER -->
            <section>
                <div class="content-wrapper">
                    <!-- Begin breadcrumb -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:if="${session.sessionelv}" title="chiudi sessione lavoro workflow" th:href="@{'/sessione/apri/'+${session.sessionelv.id}}">
                                    <span>
                                        <span th:text="${session.sessionelv.nome}"></span>
                                    </span>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a th:if="${session.sessionelv}" title="chiudi sessione lavoro workflow" th:href="@{'/sessione/mostradataset/'+${session.sessionelv.id}}">
                                    <span th:if="${session.sessionelv}">
                                        <span th:text="#{sessionewf.listadataset}"> Lista dataset</span>
                                    </span>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a class="" title="chiudi sessione lavoro workflow" th:href="@{'/viewDataset/'+${idfile}}">
                                    <span th:text="${dfile.nomeFile}"></span>
                                </a>
                            </li>
                            <li class="breadcrumb-item active">
                                <span th:text="#{sessionewf.graph}"></span>
                            </li>
                            <div class="btn-group pull-right">
                                <a class="" title="Chiudi analytics" th:href="@{'/viewDataset/'+${idfile}}">
                                    <i class="fa fa-close"></i>&nbsp;<span th:text="#{graph.button.close}"></span>
                                </a>
                            </div>
                        </ol>
                    </nav>
                    <!-- End breadcrumb -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="card">
                                    <div class="card-header">
                                        <span th:text="#{graph.select.variables}"></span>
                                    </div>
                                    <div class="card-body">
                                        <table id="sourceTable" class="table table-striped table-bordered table-hover sortable">
                                            <thead>
                                                <tr>
                                                    <th><span></span></th>
                                                    <th><span>Nome Variabile</span></th>
                                                    <th>Id Variabile</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="cols: ${colonne}" th:unless="${(colonne == null) or (colonne.size() == 0) }">
                                                    <td><i class="fa fa-sort"></i><span th:text="${cols.ordine}"></span></td>
                                                    <td><span th:text="${cols.nome}"></span></td>
                                                    <td><span th:text="${cols.id}"></span></td>
                                                </tr>
                                                <tr><td colspan="3" class="drop-row" style="display: none;"></td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <div class="card">
                                    <div class="card-header">
                                        <span th:text="#{graph.select.variables}"></span>
                                    </div>
                                    <div class="card-body">
                                        <table id="targetTable" class="table table-striped table-bordered table-hover sortable">
                                            <thead>
                                                <tr>
                                                    <th><span></span></th>
                                                    <th><span>Nome Variabile</span></th>
                                                    <th>Id Variabile</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr><td colspan="3" style="text-align: center">Drag your elements here</td></tr>
                                                 <tr><td colspan="3" class="drop-row" style="display: none;"></td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="chartContainer" class="card">
                                    <div class="card-header">
                                        <span th:text="#{graph.plot}"></span>
                                        <div class="card-header-actions">
                                            <a class="card-header-action" href="javascript:void(0)" onclick="javascript:getChartData();" title="Click me!"> 
                                                <i class="fa fa-plus-square-o"></i>
                                                <span>Click me!</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- container fluid -->
                </div>
            </section>

            <footer th:replace="layout :: site-footer" />
        </div>
    </body>
</html>
