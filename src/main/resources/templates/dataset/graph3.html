<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
    <head th:include="layout :: site-head" th:remove="tag" />
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <script th:src="@{/js/d3/d3.js}"></script>
    <script th:inline="javascript">
            var _idfile = [[${idfile}]];
    </script>
    
    </head>

<body>

    <div class="wrapper">
        <header th:replace="layout :: site-header"></header>
        <aside th:replace="layout :: site-aside"></aside>
        <!-- START MAIN CONTAINER -->
        <section>
            <div class="content-wrapper">
                <!-- Begin breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a class="" title="chiudi sessione lavoro workflow" th:href="@{/sessione/mostraSessioni}">
                                <span th:text="#{sessionewf.lista.title}"></span>
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a class="" title="chiudi sessione lavoro workflow" th:href="@{'/sessione/apri/'+${session.sessionelv.id}}">
                                <span th:if="${session.sessionelv}">
                                    <span th:text="${session.sessionelv.nome}"></span>
                                </span>
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a class="" title="chiudi sessione lavoro workflow" th:href="@{'/viewDataset/'+${idfile}}">
                                <span th:text="#{sessionewf.dataset}"></span>
                            </a>
                        </li>
                        <li class="breadcrumb-item active">
                            <span th:text="#{sessionewf.metadati}"></span>
                        </li>
                    </ol>
                </nav>
                <!-- End breadcrumb -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-9">
                            <fieldset class="well">
                                <legend class="well-legend">Grafico Plot</legend>
                                <div id="datagraph"></div>



                            </fieldset>
                        </div>
                    </div>
                </div>
                <!-- container fluid -->
            </div>
        </section>
        <footer th:replace="layout :: site-footer" />
    </div>
</body>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 40},
    width = 400 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#datagraph")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform","translate(" + margin.left + "," + margin.top + ")");

    // create dummy data
    var data = [12, 19, 11, 13, 12, 22, 13, 4, 15, 16, 18, 19, 20, 12, 11, 9];

    // Compute summary statistics used for the box:
    var data_sorted = data.sort(d3.ascending);
    var q1 = d3.quantile(data_sorted, .25);
    var median = d3.quantile(data_sorted, .5);
    var q3 = d3.quantile(data_sorted, .75);
    var interQuantileRange = q3 - q1;
    var min = q1 - 1.5 * interQuantileRange;
    var max = q1 + 1.5 * interQuantileRange;

    // Show the Y scale
    var y = d3.scaleLinear()
            .domain([0, 24])
            .range([height, 0]);
    svg.call(d3.axisLeft(y));

    // a few features for the box
    var center = 200;
    var width = 100;

    // Show the main vertical line
    svg
            .append("line")
            .attr("x1", center)
            .attr("x2", center)
            .attr("y1", y(min))
            .attr("y2", y(max))
            .attr("stroke", "black");

    // Show the box
    svg
            .append("rect")
            .attr("x", center - width / 2)
            .attr("y", y(q3))
            .attr("height", (y(q1) - y(q3)))
            .attr("width", width)
            .attr("stroke", "black")
            .style("fill", "#69b3a2");

    // show median, min and max horizontal lines
    svg
            .selectAll("toto")
            .data([min, median, max])
            .enter()
            .append("line")
            .attr("x1", center - width / 2)
            .attr("x2", center + width / 2)
            .attr("y1", function (d) {
                return(y(d));
            })
            .attr("y2", function (d) {
                return(y(d));
            })
            .attr("stroke", "black");
</script>

<script>
    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 40},
    width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#datagraph")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Read the data and compute summary statistics for each specie
    d3.csv("http://localhost:8080/is2/data/data.csv", function (data) {

        // Compute quartiles, median, inter quantile range min and max  these info are then used to draw the box.
        var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
                .key(function (d) {
                    return d.Species;
                })
                .rollup(function (d) {
                    q1 = d3.quantile(d.map(function (g) {
                        return g.Sepal_Length;
                    }).sort(d3.ascending), .25);
                    median = d3.quantile(d.map(function (g) {
                        return g.Sepal_Length;
                    }).sort(d3.ascending), .5);
                    q3 = d3.quantile(d.map(function (g) {
                        return g.Sepal_Length;
                    }).sort(d3.ascending), .75);
                    interQuantileRange = q3 - q1;
                    min = q1 - 1.5 * interQuantileRange;
                    max = q3 + 1.5 * interQuantileRange;
                    return({q1: q1, median: median, q3: q3, interQuantileRange: interQuantileRange, min: min, max: max});
                })
        .entries(data);

        // Show the X scale
        var x = d3.scaleBand()
                .range([0, width])
                .domain(["setosa", "versicolor", "virginica"])
                .paddingInner(1)
                .paddingOuter(.5);
        svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

        // Show the Y scale
        var y = d3.scaleLinear()
                .domain([3, 9])
                .range([height, 0]);
        svg.append("g").call(d3.axisLeft(y));

        // Show the main vertical line
        svg
                .selectAll("vertLines")
                .data(sumstat)
                .enter()
                .append("line")
                .attr("x1", function (d) {
                    return(x(d.key));
                })
                .attr("x2", function (d) {
                    return(x(d.key));
                })
                .attr("y1", function (d) {
                    return(y(d.value.min));
                })
                .attr("y2", function (d) {
                    return(y(d.value.max));
                })
                .attr("stroke", "black")
                .style("width", 40);

        // rectangle for the main box
        var boxWidth = 100;
        svg
                .selectAll("boxes")
                .data(sumstat)
                .enter()
                .append("rect")
                .attr("x", function (d) {
                    return(x(d.key) - boxWidth / 2);
                })
                .attr("y", function (d) {
                    return(y(d.value.q3));
                })
                .attr("height", function (d) {
                    return(y(d.value.q1) - y(d.value.q3));
                })
                .attr("width", boxWidth)
                .attr("stroke", "black")
                .style("fill", "#69b3a2");

        // Show the median
        svg
                .selectAll("medianLines")
                .data(sumstat)
                .enter()
                .append("line")
                .attr("x1", function (d) {
                    return(x(d.key) - boxWidth / 2);
                })
                .attr("x2", function (d) {
                    return(x(d.key) + boxWidth / 2);
                })
                .attr("y1", function (d) {
                    return(y(d.value.median));
                })
                .attr("y2", function (d) {
                    return(y(d.value.median));
                })
                .attr("stroke", "black")
                .style("width", 80);

        // Add individual points with jitter
        var jitterWidth = 50;
        svg
                .selectAll("indPoints")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d) {
                    return(x(d.Species) - jitterWidth / 2 + Math.random() * jitterWidth);
                })
                .attr("cy", function (d) {
                    return(y(d.Sepal_Length));
                })
                .attr("r", 4)
                .style("fill", "white")
                .attr("stroke", "black");


    });

</script>
</html>
