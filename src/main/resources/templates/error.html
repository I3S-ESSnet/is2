<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="site-head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="IE=10.000" http-equiv="X-UA-Compatible" />
        <title th:text="#{app.title}">IS2</title>
        <!-- Javascript -->
        <script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/box.js}" type="text/javascript"></script>
        <script type="text/javascript">
           $(document).ready(function () {
               toggleMenu();
            });        
         </script>
        <!-- CSS -->
        <link th:href="@{/css/custom_bootstrap.css}" rel="stylesheet" />
        <link th:href="@{/css/box.css}" rel="stylesheet" />
        <link th:href="@{/css/error.css}" rel="stylesheet" />
        <!-- Fontawesome -->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    </head>

    <body>
        <div class="wrapper">
            <!-- START HEADER -->
            <header th:replace="layout :: site-header"></header>
            <aside th:replace="layout :: site-aside"></aside>
            <!-- START LEFT SIDE BAR -->

            <aside th:fragment="site-aside" th:remove="tag">
                <aside class="aside">
                    <div id="sidebar-wrapper" class="aside-inner">
                        <nav data-sidebar-anyclick-close=""
                             class="sidebar navbar navbar-primary navbar-fixed-side">
                            <ul class="nav">
                                <li id="home" class="nav-body">
                                    <a href="index.html" title="Home" th:href="@{/}"> <i class="fa fa-home"></i> 
                                        <span th:text="#{Layout.home}">Home</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </aside>
            </aside>
            <!-- END LEFT SIDE BAR -->

            <!-- START MAIN CONTAINER -->
            <section>
                <div class="content-wrapper">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <strong th:text="#{Error.page.legend}"></strong>
                            </li>
                        </ol>
                    </nav>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-2"></div>

                        <div class="col-lg-8">
                            <div class="card card-danger">
                                <div class="card-header">
                                    <span>IS<sup>2</sup> error page...</span>
                                </div>
                                <div class="card-body">
                                    <table class="table table-condensed table-bordered">
                                        <tbody>
                                            <tr>
                                                <td width="15%"><span>Date: </span></td>
                                                <td><span th:text="${#dates.format(timestamp, 'dd/MM/yyyy HH:mm')}"></span></td>
                                            </tr>
                                            <tr>
                                                <td width="15%"><span>Status: </span></td>
                                                <td><strong th:text="${status}"></strong></td>
                                            </tr>
                                            <tr>
                                                <td width="15%"><span>Error: </span></td>
                                                <td><strong th:text="${error}"></strong></td>
                                            </tr>
                                            <tr>
                                                <td width="15%"><span>Path: </span></td>
                                                <td><span th:text="${path}"></span></td>
                                            </tr>
                                            <tr>
                                                <td width="15%"><span>Message: </span></td>
                                                <td><span th:text="${message}"></span></td>
                                            </tr>
                                            <tr>
                                                <td width="15%"><span>Exception: </span></td>
                                                <td><span th:text="${exception}"></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div>
                                        Please contact the system administrator or try to go back 
                                        <a href="index.html" title="Home" th:href="@{/}"> <i class="fa fa-home"></i> 
                                            <span th:text="#{Layout.home}">Home</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2"></div>
                    </div>
                </div>
            </section>
            <!-- END MAIN CONTAINER -->

            <!-- START FOOTER-->
            <footer>
                <span th:text="#{app.footer.text}">2019 - Istat Statistical Service (IS2)</span><br/>
            </footer>
            <!-- END FOOTER-->
        </div>
    </body>
</html>
