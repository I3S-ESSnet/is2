<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <head th:include="layout :: site-head" th:remove="tag" />
        <script th:src="@{/js/table/datatables.js}"></script>
        <script th:src="@{/js/table/buttons.colVis.min.js}"></script>
        <script th:src="@{/js/elaborazione.js}"></script>
        <script th:inline="javascript">
            $(document).ready(function () {
                setMenuActive("elaborazione");
            });
        </script>
        <link rel="stylesheet" th:href="@{/css/table/datatables.css}" />
    </head>
    <body>
        <!-- Body -->
        <div class="wrapper">
            <header th:replace="layout :: site-header"></header>
            <aside th:replace="layout :: site-aside"></aside>
            <!-- START MAIN CONTAINER -->
            <section>
                <div class="content-wrapper">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item ">
                                <span th:if="${session.sessioneBean.nomeElaborazione}" th:text="${session.sessioneBean.nomeElaborazione}"></span>
                            </li>
                            <div class="btn-group pull-right" role="group">
                                <a class="bar-right" title="Workset" th:href="@{'/ws/editworkingset/'+${elaborazione.id}}">
                                    <i class="fa fa-cog"></i>&nbsp;<span>Settings</span>
                                </a>
                                <a class="" title="Chiudi elaborazione" th:href="@{'/ws/chiudiElab/'+${elaborazione.id}}"> 
                                    <i class="fa fa-times"></i>&nbsp;<span th:text="#{Layout.Close}"></span>
                                </a>
                            </div>
                        </ol>
                    </nav>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header">
                                        <span th:text="#{Layout.Detail}">Dettaglio elaborazione </span>
                                    </div>
                                    <div class="card-body">
                                        <table class="table table-condensed">
                                            <tbody>
                                                <tr>
                                                    <td width="25%"><span th:text="#{Layout.Name}"></span></td>
                                                    <td><strong th:text="${elaborazione.nome }"></span></td>
                                                </tr>
                                                <tr>
                                                    <td width="25%"><span th:text="#{Layout.Description}"></span></td>
                                                    <td><span th:text="${elaborazione.descrizione}"></span></td>
                                                </tr>
                                                 <tr>
                                                    <td width="25%"><span th:text="#{Layout.Function}"></span></td>
                                                    <td><span th:text="${elaborazione.sxBusinessFunction.descr }"></span</td>
                                                </tr>
                                                <tr>
                                                    <td width="25%"><span th:text="#{Layout.Date}"></span></td>
                                                    <td><span th:text="${#dates.format(elaborazione.dataElaborazione, 'dd/MM/yyyy HH:mm')}"></span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header">
                                        <span th:text="#{Layout.log.panel}">Log panel</span>
                                        <div class="card-header-actions">
                                            <a class="card-header-action" href="javascript:void(0)" 
                                               th:onclick="'javascript:clearLog(\'' + ${session.sessionelv.id} + '\')'" title="Clear log">
                                                <i class="fa fa-trash-o"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div id="logbox" class="card-body">
                                        <ul th:if="${logs.size()>0}">
                                            <li th:each="log : ${logs}">
                                                <span th:text="${#dates.format(log.msgTime, 'dd/MM/yyyy HH:mm')}"></span>&nbsp;&ndash;&nbsp;<span th:text="${log.msg}"></span>
                                            </li>
                                        </ul>
                                        <span th:unless="${logs.size()>0}">
                                            No message available
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <span th:text="#{Layout.Processes}"></span>
                                    </div>
                                    <div class="card-body">
                                        <table id="processiList" class="table table-condensed">
                                            <thead>
                                                <tr>
                                                    <th><span  th:text="#{Layout.Process}"></span></th>
                                                    <th><span th:text="#{Layout.Step}">Step</span></th>
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <th:block
                                                    th:each="bProcess: ${elaborazione.sxBusinessFunction.sxBusinessProcesses}"
                                                    th:unless="${(elaborazione.sxBusinessFunction.sxBusinessProcesses == null) or (elaborazione.sxBusinessFunction.sxBusinessProcesses.size() == 0) }">
                                                    <tr th:each="bStep,stats: ${bProcess.sxBusinessSteps}"
                                                        th:unless="${(bProcess.sxBusinessSteps == null) or (bProcess.sxBusinessSteps.size() == 0) }">
                                                        <td th:if="${stats.index==0}" th:rowspan="${bProcess.sxBusinessSteps.size()}" 
                                                            class="process-border-right" style="vertical-align: middle">
                                                            <span th:text="${bProcess.descr+' ('+bProcess.nome+')' }"></span>
                                                        </td>
                                                        <td class="process-border-right"><span th:text="${bStep.descr+' ('+bStep.nome+')' }"></span></td>
                                                        <td class="process-border-right process-btns" th:if="${stats.index==0}" th:rowspan="${bProcess.sxBusinessSteps.size()}">
                                                            <a th:name="link" class="towait" title="Esegui processo"
                                                               th:href="@{'/ws/dobproc/'+${elaborazione.id}+'/'+${bProcess.id}}">
                                                                <i class="fa fa-play" aria-hidden="true"></i> 
                                                                <span>Esegui</span>
                                                            </a>
                                                         </td>
                                                        <td th:if="${stats.index==0}" th:rowspan="${bProcess.sxBusinessSteps.size()}" class="process-btns">
                                                            <a th:name="link" class="towait" title="Visualizza Workset"
                                                               th:href="@{'/ws/dataview/'+${elaborazione.id}+'/'+${T(it.istat.is2.app.util.IS2Const).VARIABILE_TIPO_OUTPUT}}">
                                                                <i class="fa fa-table" aria-hidden="true"></i> 
                                                                <span th:text="#{Layout.Output}">Output</span>
                                                            </a>
                                                            <!--a th:name="link" class="disabled  towait" title="Visualizza Workset"
                                                               th:href="@{'/ws/dataview/'+${elaborazione.id}+'/'+${bProcess.id}}">
                                                                <i class="fa fa-bar-chart" aria-hidden="true"></i> 
                                                                <span th:text="#{Layout.Report}">Report</span>
                                                            </a-->
                                                         </td>
                                                    </tr>
                                                </th:block>
                                            </tbody>
                                        </table>
                                        <input type="hidden" id="check_vrs" th:value="${stepVList.size()}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END MAIN CONTAINER -->
            <footer th:replace="layout :: site-footer" />
        </div>
    </body>
</html>
