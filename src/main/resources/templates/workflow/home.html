<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<head th:include="layout :: site-head" th:remove="tag" />
<script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
<script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
<script th:src="@{/js/batch.js}"></script>
<script th:inline="javascript">
            $(document).ready(function () {
                setMenuActive([[${session.sessioneBean.businessFunction.id}]]);
            });
        </script>
<link rel="stylesheet" th:href="@{/css/batch/batch.css}" />
</head>
<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
	<header th:replace="layout :: site-header"></header>
	<!-- Body -->
	<div class="app-body">
		<aside th:replace="layout :: site-modals"></aside>
		<aside th:replace="layout :: site-aside"></aside>
		<!-- Main container -->
		<main class="main"> <!-- Breadcrumb-->
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item"><a
				th:href="@{'/sessione/chiudisessione/' + ${session.sessioneBean.businessFunction.id}}">
					<span th:text="${session.sessioneBean.businessFunction.name}"></span>
			</a></li>
			<li class="breadcrumb-item"><a
				th:href="@{'/sessione/apri/' + ${session.sessioneBean.id}}"> <span
					th:text="${session.sessioneBean.nome}"></span>
			</a></li>
			<li class="breadcrumb-item"><span
				th:text="${session.sessioneBean.nomeElaborazione}"></span></li>
			<!-- Breadcrumb Menu-->
			<li class="breadcrumb-menu">
				<div class="btn-group" role="group" aria-label="Button group">
					<a class="breadcrumb-last-item" title="Chiudi processo"
						th:href="@{'/ws/chiudiElab/'+${elaborazione.id}}"> <i
						class="fa fa-close"></i>&nbsp;<span th:text="#{Layout.Close}"></span>
					</a>
				</div>
			</li>
		</ol>
		<div class="container-fluid">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<span th:text="#{Layout.Processes}"></span>
								<div class="card-header-actions">
								<a title="Clean Workset"
										th:href="@{'/ws/cleanworkingset/'+${elaborazione.id}}">
										  <i class="fa fa-paint-brush" aria-hidden="true"></i>&nbsp;<span>Clean All</span>
									</a>
									&nbsp;&nbsp;
									<a title="Settings Wokset"
										th:href="@{'/ws/editworkingset/'+${elaborazione.id}}"> <i
										class="fa fa-cog"></i>&nbsp;<span>Settings</span>
									</a>
								</div>
							</div>
							<div class="card-body">
								<table id="processiList" class="table table-condensed">
									<thead>
										<tr>
											<th><span th:text="#{Layout.Process}">Processo</span></th>
											<th><span th:text="#{Layout.Step}">Step</span></th>
											<th><span>Settings</span></th>
											<th><span th:text="#{Layout.status}">State</span></th>
											<th></th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<th:block
											th:each="bProcess: ${elaborazione.businessProcess.businessSubProcesses}"
											th:unless="${(elaborazione.businessProcess.businessSubProcesses == null) or (elaborazione.businessProcess.businessSubProcesses.size() == 0) }">
											<tr th:each="bStep,stats: ${bProcess.businessSteps}"
												th:unless="${(bProcess.businessSteps == null) or (bProcess.businessSteps.size() == 0) }">
												<td th:if="${stats.index==0}"
													th:rowspan="${bProcess.businessSteps.size()}"
													class="process-border-right" style="vertical-align: middle">
													<span th:text="${bProcess.descr+' ('+bProcess.nome+')' }"></span>
												</td>
												<td class="process-border-right"><span
													th:text="${bStep.descr+' ('+bStep.nome+')' }"></span></td>
												<td class="process-border-right">
												<span
													th:if="${(#lists.isEmpty(paramsMissing.get(bProcess.id)) and #lists.isEmpty(variablesMissing.get(bProcess.id)))}">
														<i class="fas fa-check-double" aria-hidden="true"></i>
												</span> 
												<span
													th:unless="${#lists.isEmpty(paramsMissing.get(bProcess.id)) and #lists.isEmpty(variablesMissing.get(bProcess.id))}">
														<span
														th:if="${not #lists.isEmpty(variablesMissing.get(bProcess.id))}">
															<small>Variables:
																		<span th:each="item, iterStat : ${variablesMissing.get(bProcess.id)}" th:text="!${iterStat.last} ? ${item} + ',': ${item}"></span>
														  </small>
													<br/>
													</span> 
													<span
														th:if="${not  #lists.isEmpty(paramsMissing.get(bProcess.id))}">
															<small>Params:
																<span th:each="item, iterStat : ${paramsMissing.get(bProcess.id)}" th:text="!${iterStat.last} ? ${item} + ',': ${item}"></span>
														    </small> 
													</span>
												</span></td>
												<td class="process-border-right"><span
													th:id="${bProcess.id}">NEW</span></td>
												<!--                                                         <span th:id="${bProcess.id}">DA PROCESSARE</span></td> -->
												<td class="process-border-right process-btns"
													th:if="${stats.index==0}"
													th:rowspan="${bProcess.businessSteps.size()}"><a
													th:name="link" title="Esegui processo"
												th:classappend="${#lists.isEmpty(paramsMissing.get(bProcess.id)) and #lists.isEmpty(variablesMissing.get(bProcess.id))} ? active : not-active"
													th:onclick="'javascript:esegui(\'' +${elaborazione.id} +'\',\''+${bProcess.id}+'\')'"
													href="javascript:void(0)" th:id="'esegui_'+${bProcess.id}">
														<i class="fa fa-play" aria-hidden="true"></i> <span>RUN</span>
												</a></td>
												<td th:if="${stats.index==0}"
													th:rowspan="${bProcess.businessSteps.size()}"><a
													th:name="link" class="towait not-active"
													title="Visualizza Workset" th:id="'output_'+${bProcess.id}"
													th:href="@{'/ws/dataview/'+${elaborazione.id}+'/'+${T(it.istat.is2.app.util.IS2Const).VARIABILE_TIPO_OUTPUT}}">
														<i class="fa fa-table" aria-hidden="true"></i> <span
														th:text="#{Layout.Output}">Output</span>
												</a></td>
											</tr>
										</th:block>
									</tbody>
								</table>
								<input type="hidden" id="check_vrs"
									th:value="${stepVList.size()}" />
							</div>
						</div>
					</div>
				</div>
				<!-- row -->
				<div class="row">
					<div class="col-lg-6">
						<div class="card">
							<div class="card-header">
								<span th:text="#{Layout.log.panel}">Log panel</span>
								<div class="card-header-actions">
									<a class="card-header-action" href="javascript:void(0)"
										th:onclick="'javascript:clearLog(\'' + ${session.sessionelv.id} + '\')'"
										title="Clear log"> <i class="fa fa-trash-o"></i>
									</a>
								</div>
							</div>
							<div id="logbox" class="card-body">
								<ul th:if="${logs.size()>0}" id="logList">
									<li th:each="log : ${logs}"><span
										th:text="${#dates.format(log.msgTime, 'dd/MM/yyyy HH:mm')}"></span>&nbsp;&ndash;&nbsp;<span
										th:text="${log.msg}" id="logMsg"></span></li>
								</ul>
								<span th:unless="${logs.size()>0}" id="noLogList"> No
									message available </span>
							</div>
						</div>
					</div>
				</div>
				<!-- row -->
			</div>
		</div>
		</main>
	</div>
	<!-- End body -->
	<footer th:replace="layout :: site-footer" />
</body>
</html>
