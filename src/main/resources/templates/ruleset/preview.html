<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <head th:include="layout :: site-head" th:remove="tag" />
        <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
        <script th:src="@{/js/table/datatables.js}"></script>
        <script th:src="@{/js/table/buttons.colVis.min.js}"></script>
        <script th:src="@{/js/rulesetpreview.js}"></script>
        <link rel="stylesheet" th:href="@{/css/table/datatables.css}" />
        <script th:inline="javascript">
            $(document).ready(function () {
                setMenuActive("regole");
            });
        </script>
    </head>
    <body>
        <!-- Body -->
        <div class="wrapper">
            <header th:replace="layout :: site-header"></header>
            <aside th:replace="layout :: site-aside"></aside>
            <!-- START MAIN CONTAINER -->
            <section>
                <!-- Begin breadcrumb -->
                <div class="content-wrapper">
                    <!-- Begin breadcrumb -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a class="" title="chiudi sessione lavoro workflow" th:href="@{'/sessione/apri/'+${session.sessioneBean.id}}">
                                    <span th:if="${session.sessionelv}">
                                        <span th:text="${session.sessionelv.nome}"></span>
                                    </span>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a class="" title="Chiudi ruleset" th:href="@{'/rule/viewRuleset/'+${session.sessioneBean.id}}">
                                    <span th:if="${session.sessionelv}">
                                        <span th:text="#{sessionewf.listaruleset}"></span>
                                    </span>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <span th:text="${ruleset.nomeFile}"></span>
                            </li>

                            <div class="btn-group pull-right" role="group">
                                <a class="bar-right" title="Run validate" href="javascript:void(0)" th:onclick="'javascript:runValidate(' + ${ruleset.id} + ')'">
                                    <i class="fa fa-caret-square-o-right"></i>&nbsp;<span th:text="#{ruleset.package.validate}"></span>
                                </a>
                                <a class="" title="Chiudi sessione" th:href="@{'/rule/viewRuleset/'+${session.sessioneBean.id}}">
                                    <i class="fa fa-close"></i>&nbsp;<span th:text="#{Layout.Close}"></span>
                                </a>
                            </div>
                        </ol>
                    </nav>
                    <!-- End breadcrumb -->
                    <div class="container-fluid">
                        <div class="row" >
                            <div class="col-lg-7">
                                <div class="card">
                                    <div class="card-header">
                                        <span th:text="#{ruleset.label}"></span>&nbsp;<span th:text="${ruleset.nomeFile}"></span>
                                        <div class="card-header-actions">
                                            <a class="card-header-action" href="javascript:void(0)" onclick="javascript:newRule();" 
                                               title="Nuova regola"> 
                                                <i class="fa fa-plus-square-o"></i>
                                                <span th:text="#{ruleset.new}"></span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <table id="dataview" class="table table-striped " cellspacing="0" width="auto" style="overflow: auto;">
                                            <thead>
                                                <tr>
                                                    <th>Ruleset</th>
                                                    <th width="1%"></th>
                                                    <th width="1%"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="rule : ${rules}">
                                                    <td><span  th:text="${#strings.abbreviate(rule.rule,50)}" th:title="${rule.rule}"></span></td>
                                                    <td style="width: 1%">
                                                        <a href="javascript:void(0)" title="Edit" role="button" th:attr="onclick='javascript:editRule(' + ${rule.id} + ', \'' + ${rule.rule} + '\')'">
                                                            <i class="fa fa-search"></i>
                                                        </a>
                                                    </td>
                                                    <td style="width: 1%">
                                                        <a href="javascript:void(0)" title="Delete" role="button" th:attr="onclick='javascript:deleteRule(' + ${rule.id} + ', \'' + ${rule.rule} + '\')'">
                                                            <i class="fa fa-trash-o"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="card">
                                    <div class="card-header">
                                        <span th:text="#{Layout.log.panel}">Log panel</span>
                                        <div class="card-header-actions">
                                            <a class="card-header-action" href="javascript:void(0)" 
                                               th:onclick="'javascript:clearLog(\'' + ${session.sessioneBean.id} + '\')'" title="Clear log">
                                                <i class="fa fa-trash-o"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div id="logbox" class="card-body">
                                        <ul th:if="${logs}">
                                            <li th:each="log : ${logs}">
                                                <span th:text="${#dates.format(log.msgTime, 'dd/MM/yyyy HH:mm')}"></span>&nbsp;&ndash;&nbsp;<span th:text="${log.msg}"></span>
                                            </li>
                                        </ul>
                                        <span th:unless="${logs}">
                                            No message available
                                        </span>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        <span>Report</span>
                                        <div class="card-header-actions">
                                            <a class="card-header-action" href="javascript:void(0)" 
                                               th:onclick="'javascript:clearLog(\'' + ${session.sessioneBean.id} + '\')'" title="Clear log">
                                                <i class="fa fa-trash-o"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div id="rbox" class="card-body">
                                        <span>Validate execution reports!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END MAIN CONTAINER -->
            <footer th:replace="layout :: site-footer" />
        </div>
        <!-- Modal Delete-->
        <div class="modal fade" id="modalDeleteRule" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="exampleModalLabel">
                            <i class="fa fa-trash"></i>&nbsp;<span>Conferma eliminazione</span>
                        </h4>
                    </div>
                    <div class="modal-body">Eliminare la regola &nbsp;<span></span>?</div>
                    <div class="modal-footer">
                        <input type="hidden" name="" id="ruleId" value="" />
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                        <button type="button" id="btnDelete" class="btn btn-primary towait" data-dismiss="modal">Elimina</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Edit-->
        <div class="modal fade" id="modalEditRule" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title"><span th:text="#{ruleset.rule}">Regola</span></h4>
                    </div>                
                    <div class="modal-body form">
                        <form action="#" id="editForm" class="form-horizontal">
                            <input type="hidden" value="" name="ruleId" id="editRuleId"/>
                            <input type="hidden" value="10" name="ruleSetId" id="editRuleId"/>
                            <div class="form-body">
                                <div id="msgs"></div>
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <div class="col-lg-4 text-right">
                                            <label class="control-label">Rule</label>
                                        </div>
                                        <div class="col-lg-8">
                                            <input name="rule" placeholder="Rule" class="form-control" title="Rule" type="text" id="editRuleText"/>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnEdit" class="btn btn-primary"><span th:text="#{Userlist.save}">Save</span></button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">
                            <span th:text="#{Userlist.close}">Close</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
